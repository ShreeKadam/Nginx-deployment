- name: Install NGINX on private EC2 via Bastion
  hosts: tag_NGINX-Private
  become: true
  tasks:
    - name: Update APT cache
      apt:
        update_cache: yes

    - name: Install NGINX
      apt:
        name: nginx
        state: present

    - name: Start NGINX
      service:
        name: nginx
        state: started
        enabled: yes
